	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

## Mértola Numbers
**350 students** only at the visited unit (from 5th to 12th grade), 500 students considering the entire group with all three cycles.

**20 students** per class.

Classes start at 9 a.m. Each class lasts **90 minutes**. There are 4 classes per day, and students leave around 6 p.m.

**54 teachers** working 27 periods of 45 minutes (24 of which are in the classroom) +10 hours of preparation, test correction, administration

# The makerspace
It's called the Tech Lab and it was a donation from a ICT teacher who worked at the school and then continued his career in technology at a private company. At the end of his life, he donated the equipment to the school. He passed away in 2021 and the Tech Lab opened in 2023.

The Tech Lab space is a room of approximately 38 square meters and an adjoining room. Currently, it has the equipment (notebooks and 3D printers listed previously) and also part of the school's archive (inactive).

## Mrs Guiomar
- Believes that the school and the group of teachers need **more time** to meet all the requirements of the Ministry of Education.
- The **logistics** for the students are complicated with buses having specific schedules.



</div>

<div class="font-title deep-purple fs-3 ps-5 bg-turquoise" style="position: absolute; left: 50%; top: 10%; height: 80%; width: 50%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

## Mr Sergio Laranjinha
- One laptop per student project. At the end of the year when they have to return them, about 12% come back with defects. Fewer computers for the next year.
- SIM cards with internet disappeared at the students' homes. The government stopped paying the telecommunications company, resulting in a contract breach.
- Students don't know how to organize files. They send "open" files.



</div>

- They have polarized opinions about the biochip. They believe that on the one hand, it can invade privacy, and on the other hand, it can save lives.
- Maps, Instagram, conversations next to the phone, NSA... many topics involving privacy.

## Students Ema and Lara 
- They are from the 12th grade.
- They explained to me that in the last year, students are divided based on the skills they want to pursue in university: humanities or sciences.
- It takes them an average of 30 minutes to travel between home and school.
- Lara wants to study Psychology. She is from Lisbon and moved to the area because her grandparents are very old and her parents came to take care of them.

- After explaining what it was, I asked if they saw any connection between the #makerspace and the area they wanted to pursue. They commented that it seemed more relevant for the sciences, not for humanities.
- I mentioned #VR and treatments involving mental health. Lara had no idea about this.

<div class="bg-pink font-title deep-purple fw-bold ps-5" style="position: absolute; left: 0%; top: 0%; height: 10%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

Structured Interview on the Need for Flexibility/Space/Time
</div>

<div class="font-title deep-purple fs-1 ps-5" style="position: absolute; left: undefined%; top: undefined%; height: 80%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

### Part 1

**Lina**: You are going to make a dinner for 50 people and at the end, you want to give each of them an apple. How many apples will you buy? 

**Sérgio**: 50 apples. I don't know if everyone likes apples.

**Lina**: What if 5 apples have a problem that you only noticed during the dinner? One had a worm inside, another was rotten, etc. Were these things under your control? 

**Sérgio**: Shall we share? I can offer mine too.

**Lina**: Next week you are going to make a dinner for 50 people again, and at the end, you want to give each of them an orange. How many oranges will you buy? What did you learn from the previous dinner? 

**Sérgio**: 50 oranges. Look at the experience and analyze if all the apples were eaten.

**Lina**: This time only one orange had a worm. What will you do with the remaining ones? 

**Sérgio**: I'll give mine.

**Lina**: At your third dinner, you want to offer pears, but your supplier only has 45 pears. How many people will you invite to the dinner? 

**Sérgio**: I'll continue to invite 50. I encourage sharing, finding a shared solution.



</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="transparent" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="bg-pink font-title deep-purple fw-bold ps-5" style="position: absolute; left: 0%; top: 0%; height: 10%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

Structured Interview on the Need for Flexibility/Space/Time
</div>

<div class="font-title deep-purple fs-1 ps-5" style="position: absolute; left: undefined%; top: undefined%; height: 80%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

### Part 2

**Lina**: Now you have a school with 50 students. You want to offer a tablet to each one. How many tablets will you buy? 

**Sérgio**: 50 tablets.

**Lina**: What if 2 tablets arrive defective? 

**Sérgio**: I will contact the supplier to resolve the problem. They are still under warranty.

**Lina**: While the supplier takes time, what will you do? (at this point, the interview became less structured and more fluid). 

**In the classroom** 

**Sérgio**: I'll pair up the students. I'll see which students can work together. If there are protests, I'll pair everyone up and put away the 23 tablets. 

**For homework** 

**Sérgio**: I'll try to propose an activity that doesn't depend on the tablet, maybe using a smartphone. 

**Lina**: Did you consider sharing the tablet for homework? 

**Sérgio**: Our students are capable of doing homework in pairs. 

**Lina**: Did you consider buying 60 tablets instead of 50? 

**Sérgio**: No, because the school doesn't have the budget.



</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="transparent" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="bg-pink font-title deep-purple fw-bold ps-5" style="position: absolute; left: 0%; top: 0%; height: 10%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

Structured Interview on the Need for Flexibility/Space/Time
</div>

<div class="font-title deep-purple fs-1 ps-5" style="position: absolute; left: undefined%; top: undefined%; height: 80%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

### Part 3
**Lina**: Is there training on how to use the notebooks, tablets, or any equipment that the student takes home? 

**Sérgio**: The school's nutrition is seen differently. There are children who go hungry, without proper nutrition at home, and the school tries to improve nutrition and guide families on how to make do with what they have at home. And for the digitally excluded? We have basic training for guardians/parents when they come to pick up the computers. It's increasingly important to bring the school closer to the parents. <mark style="background: #FFB8EBA6;">How can I use technology to bring parents closer to their children's education?</mark> Android, iPhone, so many different platforms, how to unite them? <mark style="background: #FFB8EBA6;">What can be useful and easy?</mark> And it should also protect privacy.

From the interview, Sérgio's character is: **generous, experienced, improvisational, respects hierarchy**



</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="transparent" -->

<div class="bg-pink font-title deep-purple fw-bold ps-5" style="position: absolute; left: 0%; top: 0%; height: 10%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

<div class="font-title deep-purple fs-1 ps-5" style="position: absolute; left: undefined%; top: undefined%; height: 80%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

## 5 Whys
**Lina**: Why do you, Sergio, want to create a #makerspace ecosystem here at the school? 

**Sérgio**: Because I came into contact with it and it showed me a reality I didn't know. There have to be other ways to transmit knowledge beyond the traditional methods. 

**Lina**: Why do there have to be other ways to transmit knowledge beyond the traditional methods? 

**Sérgio**: Because generations change, what is obvious to one generation is not the same for another generation. It has to be more fun because the traditional method doesn't work. 

**Lina**: Why do you think generations change? 

**Sérgio**: It's part of how relationships change, the world changes, and people change. My grandfather used to ride a cart. The internet changed the world. My generation went to the library, today everything is on the smartphone. The problem is knowing how to correctly extract information. 

**Lina**: Why is it important to know how to extract information correctly? 

**Sérgio**: To know how to apply it at the right time and also because human beings need to be thinking, critical beings. 

**Lina**: Why do human beings need to be thinking/critical and self-critical beings? 

**Sérgio**: Only with a lot of knowledge and critical thinking can one decide for themselves. Children are not born doing this. 

**Lina**: What do we call the ability to know how to choose for oneself?

In summary, Sérgio wants a makerspace at the school to generate: <mark style="background: #FFB8EBA6;">An education based on more autonomy. Children are not born doing this; it is part of the evolutionary process.</mark>



</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="transparent" -->

## Class Flow

**Lina**: What is your class like? Describe step by step the experience of a 9th-grade class. Draw it on a timeline and state the average times for each step.

**Sérgio**: The class is 90 minutes long. In the first 5/10 minutes, the students arrive, turn on their computers, and open the platform. Half of the class is more step-by-step. The second half is them using what they learned more freely and with small challenges.

**Lina**: How can the structure of ICT classes be utilized to start the maker ecosystem? A class in the 8th or 9th grade, for example, which you mentioned has 3D modeling on the computer...

**Sérgio**: In this case, it might be better to start with the first year of ICT at the school, which is the 5th grade. They have lessons on what a computer is, and the operating system. Maybe the Micro could be an option...



</div>

<div class="font-text fw-light deep-purple px-2 fs-3" style="position: absolute; left: 40%; top: 0%; height: 100%; width: 60%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

## Day 2 Analysis
- The ICT teachers, **Guiomar and Sérgio, are well-prepared to create a maker ecosystem starting with the ICT classes**. They just need to review the curriculum to meet the demands of the Ministry of Education. The government specifies what needs to be done, but how it is done is up to them. They have the experience and are capable of making the necessary modifications to the classes.
- I mentioned that Carlos from Buinho Educativo has a **teacher training program in Micro:bit** that could be a good option for the school.
- The idea is not to change everything at once, but to **redesign a 5th-grade curriculum** that can at least include 2 classes in the Tech Lab using Micro:bit. In This way, the students will be excited for the 6th grade and so on.



</div>

## Identification

The findings from the two days at the School of Mértola identified the following areas:

1. Redesign the 5th-grade curriculum to incorporate the Micro:bit platform. To achieve this:

- Micro:bit training for ICT teachers and possibly other interested teachers.
- Purchase of Micro:bit kits for a class of 20 students.

2. Redesign the Tech Lab room to create an autonomous and versatile space for student use. Discussions with Sérgio included:

- Encouraging a maker computer club.
- Providing a broom and dustpan to help with the cleaning process.
- Moving student desks to the center and placing printer benches along the walls with the tools. Stackable chairs and other arrangements.

3. Consider how to use technology to bring parents and the school closer together without relying on WhatsApp and ensuring privacy. Additionally, educate families on the proper use of school equipment when at home.



</div>

# Next steps
To follow up on the findings, my suggestion is:

1. Prioritize **Micro:bit training** for teachers (ICT teachers and anyone else interested).

2. Conduct a **2-day immersion** (after completing the training) to redesign the 5th and 6th grade curriculum, incorporating Micro:bit into at least 2 lessons each year, together with the responsible teachers.
